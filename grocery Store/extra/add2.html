<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Grocery Shop</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product h2 {
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        .product p {
            margin: 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        .add-to-cart {
            display: block;
            margin: 10px auto 0;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .add-to-cart:hover {
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <header>
        <h1>Grocery Shop</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="products">
            <h2>Products</h2>
            <div class="product">
                <img src="https://via.placeholder.com/150x150" alt="Product 1">
                <h2>Product 1</h2>
                <p>$10.00</p>
                <button class="add-to-cart" data-id="1">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150x150" alt="Product 2">
                <h2>Product 2</h2>
                <p>$15.00</p>
                <button class="add-to-cart" data-id="2">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150x150" alt="Product 3">
                <h2>Product 3</h2>
                <p>$20.00</p>
                <button class="add-to-cart" data-id="3">Add to Cart</button>
            </div>
        </section>
    </main>
    <script>
        // Get cart items from localStorage or initialize an empty array
        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

        // Get add-to-cart buttons
        const addToCartButtons = document.querySelectorAll('.add-to-cart');

        // Add click event listener to each add-to-cart button
        addToCartButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Get product details from the clicked button's parent element
                const product = button.parentElement;
                const productId = button.getAttribute('data-id');
                const productImage = product.querySelector('img').getAttribute('src');
                const productName = product.querySelector('h2').textContent;
                const productPrice = parseFloat(product.querySelector('p').textContent.replace('$', ''));

                // Check if the product is already in the cart
                const cartItem = cartItems.find(item => item.id === productId);
                if (cartItem) {
                    // If the product is already in the cart, increment its quantity by 1
                    cartItem.quantity++;
                } else {
                    // If the product is not in the cart, add it as a new item
                    cartItems.push({
                        id: productId,
                        image: productImage,
                        name: productName,
                        price: productPrice,
                        quantity: 1
                    });
                    
                }
                console.log(`Items=${cartItems.productId}`)

                // Update cartItems in localStorage
                localStorage.setItem('cartItems', JSON.stringify(cartItems));

                // Show success message
                alert('Item added to cart!');
            });
        });

        // Get cart table body
        const cartTableBody = document.querySelector('#cart-table tbody');
        console.log("Body="+cartTableBody)
        // Display cart items on cart page
        if (cartTableBody) {
            // Clear cart table body
            cartTableBody.innerHTML = '';

            // Loop through cart items and add them to the table
            let cartTotal = 0;
            cartItems.forEach(item => {
                const itemTotal = item.price * item.quantity;
                cartTotal += itemTotal;
                const row = `
      <tr>
        <td><img src="${item.image}" alt="${item.name}" width="100"></td>
        <td>${item.name}</td>
        <td>$${item.price.toFixed(2)}</td>
        <td>${item.quantity}</td>
        <td>$${itemTotal.toFixed(2)}</td>
      </tr>
    `;
                cartTableBody.innerHTML += row;
            });

            // Add cart total to the table
            const totalRow = `
    <tr>
      <td colspan="4" style="text-align: right;"><strong>Total:</strong></td>
      <td>$${cartTotal.toFixed(2)}</td>
    </tr>
  `;
            cartTableBody.innerHTML += totalRow;
        }

    </script>
</body>

</html>
