<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart Example</title>
    <style>
      #cart-container {
        background-color: #f0f0f0;
        border: 1px solid #ddd;
        padding: 10px;
      }

      #cart-items {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .cart-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        padding: 5px;
        border-bottom: 1px solid #ddd;
      }

      .cart-item img {
        max-height: 50px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Product List</h2>
    <ul>
      <li>
        <div>Product 1</div>
        <div>$9.99</div>
        <button onclick="addToCart({ id: 1, name: 'Product 1', price: 9.99, image: 'https://via.placeholder.com/50' })">Add to Cart</button>
      </li>
      <li>
        <div>Product 2</div>
        <div>$19.99</div>
        <button onclick="addToCart({ id: 2, name: 'Product 2', price: 19.99, image: 'https://via.placeholder.com/50' })">Add to Cart</button>
      </li>
      <li>
        <div>Product 3</div>
        <div>$29.99</div>
        <button onclick="addToCart({ id: 3, name: 'Product 3', price: 29.99, image: 'https://via.placeholder.com/50' })">Add to Cart</button>
      </li>
    </ul>

    <div id="cart-container">
      <h2>Shopping Cart</h2>
      <ul id="cart-items">
        <!-- cart items will be dynamically added here -->
      </ul>
    </div>

    <script>
      let cart = [];
      let cartItems = document.getElementById('cart-items');

      function addToCart(item) {
        let itemInCart = cart.find((cartItem) => cartItem.id === item.id);
        
        if (itemInCart) {
          itemInCart.quantity += 1;
        } else {
          cart.push({
            id: item.id,
            name: item.name,
            price: item.price,
            quantity: 1,
            image: item.image
          });
        }

        updateCart();
      }

      function removeFromCart(itemId) {
        let itemIndex = cart.findIndex((cartItem) => cartItem.id === itemId);

        if (itemIndex !== -1) {
          cart.splice(itemIndex, 1);
        }

        updateCart();
      }

      function updateCart() {
        cartItems.innerHTML = '';

        cart.forEach((cartItem) => {
          let item = document.createElement('li');
          item.classList.add('cart-item');
          item.innerHTML = `
            <img src="${cartItem.image}" alt="${cartItem.name}">
            <div>${cartItem.name}</div>
            <div>$${cartItem.price.toFixed(2)}</div>
            <div>${cartItem.quantity}</div>
            <button onclick="removeFromCart(${cartItem.id})">Remove</button>
          `;
          cartItems.appendChild(item);
        });
      }
    </script>
  </body>
</html>
